<div class="card">
  <div class="card-body">
    <form [formGroup]="formUser" (ngSubmit)="procesar()">
    <div>
      <label class="form-label">Nombre</label>
      <input type="text" name="name" class="form-control" placeholder="El nombre es obligatorio" formControlName="name">
      <div class="alert alert-danger mt-2" [hidden]="name.valid || name.pristine">
        El nombre es obligatorio
      </div>
    </div>
    <div>
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" placeholder="El email es obligatorio" formControlName="email">
      <div class="alert alert-danger mt-2" [hidden]="formUser.get('email')?.valid || formUser.get('email')?.pristine">
        <span *ngIf="formUser.get('email')?.errors?.['required']">
          El email es obligatorio
        </span>
        <span *ngIf="formUser.get('email')?.errors?.['email']">
          El email debe ser valido
        </span>
      </div>
    </div>
    <button class="btn btn-primary mt-2" [disabled]="formUser.invalid">Enviar</button>
  </form>
  </div>
</div>

<hr>
{{formUser.value | json}}
{{formUser.get('name')?.value}}
{{formUser.get('email')?.value}}
